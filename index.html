<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asifah Analytics - Israeli Military Strike Probability Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 600;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
        }

        .threat-panel {
            display: none;
        }

        .threat-panel.active {
            display: block;
        }

        .main-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .probability-high {
            color: #ff4444;
        }

        .probability-medium {
            color: #ffaa00;
        }

        .probability-low {
            color: #44ff44;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .article-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .article-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .article-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(5px);
        }

        .article-item.escalation {
            border-left-color: #ff4444;
        }

        .article-item.deescalation {
            border-left-color: #44ff44;
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .article-title {
            flex: 1;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .article-title a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .article-title a:hover {
            color: #88ccff;
        }

        .contribution-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
        }

        .contribution-badge.positive {
            background: rgba(255, 68, 68, 0.3);
            color: #ff8888;
        }

        .contribution-badge.negative {
            background: rgba(68, 255, 68, 0.3);
            color: #88ff88;
        }

        .article-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contribution-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .contribution-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444 0%, #ff8888 100%);
            transition: width 0.5s ease;
        }

        .contribution-fill.negative {
            background: linear-gradient(90deg, #44ff44 0%, #88ff88 100%);
        }

        .scoring-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85em;
        }

        .scoring-detail {
            display: flex;
            justify-content: space-between;
        }

        .scoring-label {
            opacity: 0.7;
        }

        .scoring-value {
            font-weight: 600;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .filter-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .refresh-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .main-metrics {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .article-header {
                flex-direction: column;
            }

            .contribution-badge {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Asifah Analytics</h1>
            <p class="subtitle">Israeli Military Strike Probability Assessment</p>
        </header>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('iran')">üáÆüá∑ Iran</div>
            <div class="tab" onclick="switchTab('hezbollah')">üá±üáß Hezbollah</div>
            <div class="tab" onclick="switchTab('houthis')">üáæüá™ Houthis</div>
        </div>

        <div id="iran-panel" class="threat-panel active">
            <div class="loading">Loading Iran threat assessment...</div>
        </div>

        <div id="hezbollah-panel" class="threat-panel">
            <div class="loading">Loading Hezbollah threat assessment...</div>
        </div>

        <div id="houthis-panel" class="threat-panel">
            <div class="loading">Loading Houthis threat assessment...</div>
        </div>

        <button class="refresh-button" onclick="refreshAll()">üîÑ Refresh All Data</button>
    </div>

    <script>
        let currentTarget = 'iran';
        let threatData = {
            iran: null,
            hezbollah: null,
            houthis: null
        };
        let articleFilters = {
            iran: 'all',
            hezbollah: 'all',
            houthis: 'all'
        };

        function switchTab(target) {
            // Update tab styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update panel visibility
            document.querySelectorAll('.threat-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            document.getElementById(`${target}-panel`).classList.add('active');

            currentTarget = target;

            // Load data if not already loaded
            if (!threatData[target]) {
                loadThreatData(target);
            }
        }

        function setArticleFilter(target, filter) {
            articleFilters[target] = filter;
            renderThreatPanel(target, threatData[target]);
        }

        async function loadThreatData(target) {
            const panel = document.getElementById(`${target}-panel`);
            panel.innerHTML = '<div class="loading">Loading threat assessment...</div>';

            try {
                const response = await fetch(`/api/threat/${target}`);
                const data = await response.json();

                if (data.success) {
                    threatData[target] = data;
                    renderThreatPanel(target, data);
                } else {
                    panel.innerHTML = `<div class="error">Error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                panel.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        function renderThreatPanel(target, data) {
            const panel = document.getElementById(`${target}-panel`);
            const probabilityClass = data.probability >= 70 ? 'probability-high' : 
                                    data.probability >= 40 ? 'probability-medium' : 
                                    'probability-low';

            // Filter articles based on current filter
            const filter = articleFilters[target];
            let filteredArticles = data.top_scoring_articles;
            if (filter === 'escalation') {
                filteredArticles = data.top_scoring_articles.filter(a => !a.deescalation);
            } else if (filter === 'deescalation') {
                filteredArticles = data.top_scoring_articles.filter(a => a.deescalation);
            } else if (filter === 'high-impact') {
                filteredArticles = data.top_scoring_articles.filter(a => a.contribution_percent >= 5);
            }

            const targetName = target.charAt(0).toUpperCase() + target.slice(1);

            panel.innerHTML = `
                <div class="main-metrics">
                    <div class="metric-card">
                        <div class="metric-label">Strike Probability</div>
                        <div class="metric-value ${probabilityClass}">${data.probability}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Timeline</div>
                        <div class="metric-value" style="font-size: 1.3em;">${data.timeline}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Momentum</div>
                        <div class="metric-value" style="font-size: 1.5em;">${data.momentum.toUpperCase()}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Confidence</div>
                        <div class="metric-value" style="font-size: 1.5em;">${data.confidence}</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üìä Assessment Statistics</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${data.total_articles}</div>
                            <div class="stat-label">Total Articles</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.recent_articles_48h}</div>
                            <div class="stat-label">Last 48 Hours</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.deescalation_count}</div>
                            <div class="stat-label">Deescalation</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.scoring_breakdown.weighted_score}</div>
                            <div class="stat-label">Weighted Score</div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üì∞ Top Contributing Articles (Ranked by Impact)</div>
                    
                    <div class="filter-controls">
                        <button class="filter-button ${filter === 'all' ? 'active' : ''}" 
                                onclick="setArticleFilter('${target}', 'all')">
                            All Articles
                        </button>
                        <button class="filter-button ${filter === 'escalation' ? 'active' : ''}" 
                                onclick="setArticleFilter('${target}', 'escalation')">
                            Escalation Only
                        </button>
                        <button class="filter-button ${filter === 'deescalation' ? 'active' : ''}" 
                                onclick="setArticleFilter('${target}', 'deescalation')">
                            Deescalation Only
                        </button>
                        <button class="filter-button ${filter === 'high-impact' ? 'active' : ''}" 
                                onclick="setArticleFilter('${target}', 'high-impact')">
                            High Impact (‚â•5%)
                        </button>
                    </div>

                    <div class="article-list">
                        ${filteredArticles.map((article, index) => {
                            const isPositive = article.contribution > 0;
                            const badgeClass = isPositive ? 'positive' : 'negative';
                            const itemClass = article.deescalation ? 'deescalation' : 'escalation';
                            const icon = article.deescalation ? 'üïäÔ∏è' : '‚ö†Ô∏è';
                            
                            return `
                                <div class="article-item ${itemClass}">
                                    <div class="article-header">
                                        <div class="article-title">
                                            ${icon} <a href="${article.url}" target="_blank">${article.title}</a>
                                        </div>
                                        <div class="contribution-badge ${badgeClass}">
                                            ${isPositive ? '+' : ''}${article.contribution} 
                                            (${article.contribution_percent.toFixed(1)}%)
                                        </div>
                                    </div>
                                    
                                    <div class="article-meta">
                                        <div class="article-meta-item">
                                            <strong>Source:</strong> ${article.source}
                                        </div>
                                        <div class="article-meta-item">
                                            <strong>Published:</strong> ${new Date(article.publishedAt).toLocaleString()}
                                        </div>
                                    </div>

                                    <div class="contribution-bar">
                                        <div class="contribution-fill ${isPositive ? '' : 'negative'}" 
                                             style="width: ${Math.min(Math.abs(article.contribution_percent), 100)}%">
                                        </div>
                                    </div>

                                    <div class="scoring-details">
                                        <div class="scoring-detail">
                                            <span class="scoring-label">Severity:</span>
                                            <span class="scoring-value">${article.severity.toFixed(1)}</span>
                                        </div>
                                        <div class="scoring-detail">
                                            <span class="scoring-label">Source Weight:</span>
                                            <span class="scoring-value">${article.source_weight.toFixed(2)}</span>
                                        </div>
                                        <div class="scoring-detail">
                                            <span class="scoring-label">Time Decay:</span>
                                            <span class="scoring-value">${article.time_decay.toFixed(2)}</span>
                                        </div>
                                        <div class="scoring-detail">
                                            <span class="scoring-label">Type:</span>
                                            <span class="scoring-value">${article.deescalation ? 'Deescalation' : 'Escalation'}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function refreshAll() {
            threatData = {
                iran: null,
                hezbollah: null,
                houthis: null
            };
            loadThreatData(currentTarget);
        }

        // Load initial data
        window.addEventListener('load', () => {
            loadThreatData('iran');
        });
    </script>
</body>
</html>
